
<div class="container">
    <br> 
    <hr>
    
    <div class="row justify-content-center align-items-center">
      <aside class="col-md-5">
    <div class="card">
    <article class="card-body">
    <a href="" class="float-right btn btn-outline-primary" href="index/signin">Sign in</a>
      <h4 class="card-title mb-4 mt-1">Sign up</h4>
    
      <hr>
      <p class="text-success text-center"></p>
      <form>
      <div class="form-group input-icon">
      <div class="input-group">
      <i class="fa fa-user"></i>
       <input formControlName="name" class="form-control" placeholder="Full Name" type="text" #name> 
      </div> <!-- input-group.// -->
      </div> <!-- form-group// -->
      
      <div class="form-group input-icon">
          <div class="input-group">
              <select class="form-control form-control-lg"  required>
                    <option disabled>Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  </select>
            </div> <!-- input-group.// -->
      </div> <!-- form-group// -->		
      
      
    
      <div class="form-group input-icon">
        <div class="input-group">
            <i class="fa fa-user"></i>
          <input formControlName="email" type="email" id="email" #email class="form-control" placeholder="Email">
        </div> <!-- input-group.// -->
      </div> <!-- form-group// -->
      <div class="form-group input-icon">
          <div class="input-group">
              <i class="fa fa-lock"></i> 
            <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
      
          </div> <!-- input-group.// -->
        </div> <!-- form-group// -->
      
        <div class="form-group input-icon">
            <div class="input-group">
                <i class="fa fa-lock"></i> 
                <input formControlName="confirmPassword" type="password" id="confirm-password" #confirmPassword class="form-control" placeholder="Confirm Password">
                <span *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']">Passwords do not match</span>
    
            </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
      <div class="form-group">
      <button type="submit"  class="btn btn-primary btn-block"> Sign up</button>
      </div> <!-- form-group// -->
      <br>
      <hr>
      <p class="text-center">Already have an account? <a href="index/signin">Sign in here!</a></p>
      </form>
       
    </article>
    </div> <!-- card.// -->
    
      </aside> <!-- col.// -->
      
    </div> <!-- row.// -->
    
    </div> 
    <!--container end.//-->
