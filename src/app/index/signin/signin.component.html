<!-- Compiled and minified CSS -->

<div class="container">
    <br> 
    <hr>

    <div class="row justify-content-center align-items-center">
        <aside class="col-md-5">
            <div class="card">
                <article class="card-body">
            
                <div class="authBlock">
                    <a href="index/signup" class="float-right btn btn-outline-primary">Sign up</a>
            
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                    <hr>
                    <form>           
                    <div class="form-group input-icon">
                        <i class="fa fa-user"></i>
                       <input formControlName ="email" type="email" class="form-control" placeholder="Email" #userEmail required>
                  </div>
            
                  <div class="form-group input-icon">
                      <i class="fa fa-lock"></i> 
                      <input formControlName ="password" type="password" class="form-control" placeholder="Password" #userPassword required>
                  </div>
            
                  <!-- Calling SignIn Api from AuthService -->
                  <div class="row">
                      <div class="col-md-6">
                         <div class="form-group">
                             <input type="button" class="btn btn-primary btn-block form-control" value="Log in" (click)="authService.SignIn(userEmail.value, userPassword.value)">
                          </div>
                       </div>
                       <div class="col-md-6 text-right forgotPassword">
                          <a class="small" href="index/forgot-password">Forgot password?</a>
                      </div>   
                  </div>
                </form>
             </div>
             <br>
             <div style="width: 100%; height: 20px; border-bottom: 1px solid #CED4DA; text-align: center">
                <span style="font-size: 17px; background-color: #ffffff; padding: 0 10px;">
                  OR
                </span>
                <br>

              </div>                               <!-- Calling GoogleAuth Api from AuthService -->
                  <div class="form-group">
                    <br>
                        <div class="btn white darken-4 col s10 m4">
                            <a (click)="authService.GoogleAuth()" style="text-transform:none">
                                <button class="left">
                                    <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/> Sign in with Google
                                </button>
                            </a>
                       </div>
                    </div>
                    <hr>
                <div class="redirectToLogin text-center">
                  <span>Don't have an account?<a class="redirect" href="index/signup"> Sign Up</a></span>
                </div>
            </article>
            </div>
        </aside>
    </div>
</div>
